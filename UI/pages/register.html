 <div class="container">

    <h2 id="reg"></h2>
  <div id="logbox">
    <form name="register" id="regform">
      <input type="text" name="first_name" placeholder="First Name" autofocus="autofocus" required="required" class="input pass"/>
      <input type="text" name="last_name" placeholder="Last Name" autofocus="autofocus" required="required" class="input pass"/>
      <input type="text" name="username" placeholder="Username" autofocus="autofocus" required="required" class="input pass"/>
      <input type="number" name="phone" placeholder="Phone Number" autofocus="autofocus" required="required" class="input pass"/>
      <input type="text" name="email" placeholder="Email Address" autofocus="autofocus" required="required" class="input pass"/>

      <input type="password" name="password" placeholder="Choose a password" required="required" class="input pass"/>
      <input type="password" name="confirm_password"  placeholder="Confirm password" required="required" class="input pass"/>

      <input name="submit" id="submit" value="Sign me up!" class="inputButton"/>
      <div class="text-center">
          already have an account? <a href="login.html" id="login_id">login</a>
      </div>
    </form>
  </div>
